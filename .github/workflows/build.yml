name: Build and Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.139.0"
      # Set these as repo secrets if using Google Drive sync:
      # GOOGLE_SHEET_ID: your-sheet-id
      # GOOGLE_DRIVE_FOLDER_ID: your-folder-id
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Sync from Google Drive
        run: |
          python scripts/sync-drive.py \
            ${GOOGLE_SHEET_ID:+--sheet-id "$GOOGLE_SHEET_ID"} \
            ${GOOGLE_DRIVE_FOLDER_ID:+--image-folder-id "$GOOGLE_DRIVE_FOLDER_ID"}

      - name: Build CV (PDF)
        run: python scripts/build-cv.py

      - name: Build Hugo site
        run: hugo --minify --baseURL "${{ steps.pages.outputs.base_url || 'https://manolo-assistant.github.io/academic-site/' }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
