<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="nav-title" href="{{ "" | absURL }}">{{ .Site.Title }}</a>
      <div class="nav-links">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL | relURL }}"{{ if eq .Name "CV" }} target="_blank"{{ end }}>{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </nav>
  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="footer">
    <p>&copy; {{ now.Year }} {{ .Site.Title }}. Powered by <a href="https://gohugo.io">Hugo</a>.</p>
  </footer>
</body>
</html>
